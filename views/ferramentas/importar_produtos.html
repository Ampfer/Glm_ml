{{extend 'layout.html'}}
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading"><h4>Importar Produtos</h4></div>
            <div class="panel-body">
                {{=form.custom.begin}}
				<div class="well">
				    <div class="row">
				        <div class="col-md-4">
				            {{=form.custom.label.csvfile}}
				            {{=form.custom.widget.csvfile}}
				        </div>  
				        <div class="col-md-4">
				            {{=form.custom.submit}}
				        </div>      
				    </div>               
				</div>
				{{=form.custom.end}}
				<p>{{=file}}</p>
                {{=gridProdutos}}
            </div>
        </div>
    </div>
</div>

{{extend "layout.html"}}
 
<form action="" enctype="multipart/form-data" method="post">
	<input name="_formname" type="hidden" value="image_form">
	<input class="string" name="image_title" type="text" value="">
	<input class="upload" name="image_file" type="file">
	<input type="submit" value="Submit">
</form>
 
<ul>
{{for image in images:}}
	<li>
		<a href="{{=URL(f='link', args=image.arquivo)}}">
			<img src="{{=URL(f='link', args=image.arquivo)}}"/>
			{{=image.title}}
		</a>
		<a href="{{=URL(f='download', args=image.arquivo)}}">
			[Download]
		</a>
	</li>
{{pass}}
</ul>

<div class="well">
    {{=btnAtualizar}}
    {{item=0}}
    <div style="margin-top: 20px">
        {{for row in imagens:}}
            {{if(item % 4 == 0):}}
                <div class="row">
            {{pass}}
            <div class="col-md-3 col-sm-6">
                <span class="thumbnail">
                    <img src="{{=URL('default', 'download', args=row.imagens.imagem)}}">
                    <div class="row">
                        <div class="text-center">
                            <a href='#' onclick="ajax('{{=URL('anuncio','remove_imagem',args=row.anuncios_imagens.id)}}',[],'anunciosimagens');">remover</a>      
                        </div>      
                    </div>
                </span>
            </div>
            {{item += 1}}
            {{if(item % 4 == 0):}}
                </div>
            {{pass}}
        {{pass}}
    </div>
</div>
